<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avoid QA Markdowns</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000000;
      height: 100%;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00807b;
      box-sizing: border-box;
    }

    h2 {
      color: #00807b;
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
    }

    p.description {
      font-size: 1.1em;
      margin-bottom: 20px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 640px;
      font-size: 1.1em;
    }

    li {
      margin: 16px 0;
      display: flex;
      align-items: center;
    }

    input[type="checkbox"] {
      width: 24px;
      height: 24px;
      min-width: 24px;
      min-height: 24px;
      margin-right: 15px;
      cursor: pointer;
      appearance: none;
      border: 2px solid #00807b;
      border-radius: 4px;
      position: relative;
      transition: background-color 0.3s ease;
    }

    input[type="checkbox"]::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 7px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg) scale(0);
      opacity: 0;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    input[type="checkbox"]:checked {
      background-color: #00807b;
    }

    input[type="checkbox"]:checked::before {
      transform: rotate(45deg) scale(1);
      opacity: 1;
    }

    .final-message {
      margin-top: 30px;
      color: #00807b;
      font-size: 1.3em;
      text-align: center;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .final-message.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ°Ô∏è Avoid QA Markdowns!</h2>
    <p class="description">Before exiting the case, confirm the following:</p>
    <ul id="qa-checklist">
      <li><input type="checkbox"> Created a servicing communication for any necessary follow-ups.</li>
      <li><input type="checkbox"> Assigned the case back to the correct queue.</li>
    </ul>
    <p class="final-message" id="qaFinalMessage">‚úÖ You're all set ‚Äî QA compliance confirmed! ‚ú®</p>
  </div>

  <script>
    const qaCheckboxes = document.querySelectorAll('#qa-checklist input[type="checkbox"]');
    const qaFinalMessage = document.getElementById('qaFinalMessage');

    function checkAllQA() {
      const allChecked = Array.from(qaCheckboxes).every(checkbox => checkbox.checked);
      qaFinalMessage.classList.toggle('show', allChecked);
    }

    qaCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', checkAllQA);
    });
  </script>
</body>
</html>
